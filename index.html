<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Dearest Sukhman</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            /* Using a more vibrant gradient to make the glass effect stand out */
            background: linear-gradient(45deg, #ee9ca7 0%, #ffdde1 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Ambient animated blobs to enhance the glass effect */
        .blob {
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.4);
            filter: blur(50px);
            border-radius: 50%;
            z-index: 0;
            animation: move 10s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(-50px, -50px); }
            to { transform: translate(50px, 50px); }
        }

        /* The Deep Glassmorphism Container */
        .glass-card {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 500px;
            padding: 50px 30px;
            
            /* The "Actual Glass" Recipe: */
            background: rgba(255, 255, 255, 0.1); /* Low opacity */
            backdrop-filter: blur(20px);          /* High blur */
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4); /* Glass edge */
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            
            text-align: center;
            color: #fff;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            margin-bottom: 15px;
            text-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .heart-divider {
            font-size: 1.5rem;
            margin-bottom: 25px;
            opacity: 0.8;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .time-box {
            display: flex;
            flex-direction: column;
        }

        .time-val {
            font-size: 2rem;
            font-weight: 500;
        }

        .time-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.8;
        }

        .note {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 35px;
            font-weight: 300;
        }

        .btn {
            background: rgba(255, 255, 255, 0.9);
            color: #ee9ca7;
            padding: 12px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            transition: 0.4s;
            display: inline-block;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        .btn:hover {
            transform: translateY(-3px);
            background: #fff;
            box-shadow: 0 15px 25px rgba(0,0,0,0.1);
        }

        /* Floating particles */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            animation: rise 8s infinite linear;
        }

        @keyframes rise {
            from { transform: translateY(110vh); }
            to { transform: translateY(-10vh); }
        }
    </style>
</head>
<body>

    <div class="blob" style="top: 10%; left: 10%; background: #ff9a9e;"></div>
    <div class="blob" style="bottom: 10%; right: 10%; background: #fad0c4;"></div>

    <div class="glass-card">
        <h1>My baby seal,</h1>
        <div class="heart-divider">‚ù¶</div>
        
        <div class="countdown">
            <div class="time-box">
                <span class="time-val" id="days">00</span>
                <span class="time-label">Days</span>
            </div>
            <div class="time-box">
                <span class="time-val" id="hours">00</span>
                <span class="time-label">Hours</span>
            </div>
            <div class="time-box">
                <span class="time-val" id="mins">00</span>
                <span class="time-label">Mins</span>
            </div>
        </div>

        <p class="note">
            Each sunrise for the next 19 days, a new surprise will wait for you right here. 
            A small gift for my babe. 
            Come back every morning, my Princess.
        </p>

        <a href="1.html" class="btn" id="dayBtn1">Day 1</a>
        <a href="2.html" class="btn" id="dayBtn2">Day 2</a>
        <br>
        <a href="#" class="btn" id="dayBtn">Day 3</a>
    
    </div>

    <script>
        // Set the Target Date
        const birthday = new Date("Feb 10, 2026 00:00:00").getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const gap = birthday - now;

            const d = Math.floor(gap / (1000 * 60 * 60 * 24));
            const h = Math.floor((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60));

            document.getElementById('days').innerText = d;
            document.getElementById('hours').innerText = h;
            document.getElementById('mins').innerText = m;
        }

        setInterval(updateTimer, 1000);
        updateTimer();

        // Particle Effect
        function createParticles() {
            for(let i=0; i<20; i++) {
                let p = document.createElement('div');
                p.className = 'particle';
                let size = Math.random() * 5 + 2 + 'px';
                p.style.width = size;
                p.style.height = size;
                p.style.left = Math.random() * 100 + 'vw';
                p.style.animationDelay = Math.random() * 8 + 's';
                p.style.opacity = Math.random();
                document.body.appendChild(p);
            }
        }
        createParticles();

        document.getElementById('dayBtn').onclick = () => {
            alert("El din to wait krle meri ma");
        };
    </script>
</body>

</html>
