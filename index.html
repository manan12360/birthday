<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Imperial Countdown | Sukhman</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Dancing+Script:wght@700&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --royal-purple: #1a0a2e;
            --royal-gold: #c5a059;
            --soft-pink: #ee9ca7;
        }

        /* Essential scroll and layout fixes from your original */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Quicksand', sans-serif;
            background: var(--soft-pink);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            position: relative;
            padding: 40px 0;
            transition: background 5s cubic-bezier(0.7, 0, 0.3, 1);
        }

        /* Royal Flare Overlay */
        #flare {
            position: fixed; inset: 0;
            background: linear-gradient(45deg, transparent 40%, rgba(255,255,255,0.1) 50%, transparent 60%);
            background-size: 200% 200%;
            pointer-events: none; z-index: 5;
        }

        .glass-card {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 500px;
            padding: 50px 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #fff;
            opacity: 0;
            transform: translateY(20px);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            margin-bottom: 5px;
            text-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .imperial-label {
            font-family: 'Cinzel', serif;
            font-size: 0.6rem;
            letter-spacing: 6px;
            color: var(--royal-gold);
            margin-bottom: 25px;
            text-transform: uppercase;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .time-val {
            font-size: 2.5rem;
            font-weight: 500;
            display: block;
        }

        .time-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.8;
            color: var(--royal-gold);
        }

        .note {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 35px;
            font-weight: 300;
        }

        /* BUTTONS - Kept exactly like your original structure */
        .btn {
            background: rgba(255, 255, 255, 0.9);
            color: #ee9ca7;
            padding: 12px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            transition: 0.4s;
            display: inline-block;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            background: #fff;
            color: var(--royal-gold);
            box-shadow: 0 15px 25px rgba(0,0,0,0.1);
        }

        /* Highlight Current Day */
        #dayBtn19 {
            background: var(--royal-gold);
            color: #fff;
            animation: pulse-gold 2s infinite;
        }

        @keyframes pulse-gold {
            0% { box-shadow: 0 0 0 0 rgba(197, 160, 89, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(197, 160, 89, 0); }
            100% { box-shadow: 0 0 0 0 rgba(197, 160, 89, 0); }
        }

        .gold-dust {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            animation: rise 8s infinite linear;
        }

        @keyframes rise {
            from { transform: translateY(110vh); opacity: 0; }
            50% { opacity: 0.5; }
            to { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="flare"></div>

    <div class="glass-card" id="mainCard">
        <h1>My baby seal,</h1>
        <div class="imperial-label">The Final Descent</div>
        
        <div class="countdown">
            <div class="time-box"><span class="time-val" id="days">00</span><span class="time-label">Days</span></div>
            <div class="time-box"><span class="time-val" id="hours">00</span><span class="time-label">Hours</span></div>
            <div class="time-box"><span class="time-val" id="mins">00</span><span class="time-label">Mins</span></div>
        </div>

        <p class="note">
            The stars are aligning for you, Princess.<br>
            Every sunrise was a step toward tomorrow.
        </p>

        <a href="1.html" class="btn">Day 1</a>
        <a href="2.html" class="btn">Day 2</a>
        <br>
        <a href="3.html" class="btn">Day 3</a>
        <a href="4new.html" class="btn">Day 4</a>
        <a href="5new.html" class="btn">Day 5</a>
        
        <a href="6new.html" class="btn">Day 6</a>
        
        <a href="7new.html" class="btn">Day 7</a>
        
        <a href="8actual.html" class="btn">Day 8</a>
        
        <a href="9actual.html" class="btn">Day 9</a>
        
        <a href="10new.html" class="btn">Day 10</a>
        
        <a href="11.html" class="btn">Day 11</a>
        
        <a href="12.html" class="btn">Day 12</a>
        
        <a href="13.html" class="btn">Day 13</a>
        
        <a href="14.html" class="btn">Day 14</a>
        
        <a href="15.html" class="btn">Day 15</a>
        
        <a href="16.html" class="btn">Day 16</a>
        
        <a href="17.html" class="btn">Day 17</a>
        
        <a href="18.html" class="btn">Day 18</a>
        
        <a href="19.html" class="btn" id="dayBtn19">Day 19</a>
    </div>

    <script>
        const birthday = new Date("Feb 10, 2026 00:00:00").getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const gap = birthday - now;
            const d = Math.floor(gap / (1000 * 60 * 60 * 24));
            const h = Math.floor((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById('days').innerText = d;
            document.getElementById('hours').innerText = h;
            document.getElementById('mins').innerText = m;

            // Birthday Proximity Indicator
            if (d < 1) {
                document.querySelectorAll('.time-val').forEach(v => v.style.color = '#c5a059');
            }
        }

        setInterval(updateTimer, 1000);
        updateTimer();

        window.onload = () => {
            const tl = gsap.timeline();
            tl.to("#mainCard", { opacity: 1, y: 0, duration: 1.5, ease: "power3.out" });
            
            // THE ROYAL TRANSFORMATION
            tl.to("body", { 
                background: "linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%)", 
                duration: 6,
                onStart: () => {
                    gsap.to(".gold-dust", { background: "#c5a059", duration: 4 });
                }
            }, "+=0.5");

            // Light Flare Sweep
            gsap.to("#flare", { backgroundPosition: "200% 200%", duration: 5, repeat: -1 });
        };

        function createGoldDust() {
            for(let i=0; i<25; i++) {
                let p = document.createElement('div');
                p.className = 'gold-dust';
                let size = Math.random() * 4 + 2 + 'px';
                p.style.width = size; p.style.height = size;
                p.style.left = Math.random() * 100 + 'vw';
                p.style.animationDelay = Math.random() * 8 + 's';
                document.body.appendChild(p);
            }
        }
        createGoldDust();
    </script>
</body>
</html>
