<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Day 6 - For You</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            /* Richer Rose-Gold & Pink Gradient */
            background: radial-gradient(circle at top, #ff9a9e 0%, #fecfef 50%, #2b1d1a 100%);
            background-attachment: fixed;
            color: #fff;
            font-family: 'Quicksand', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        header { position: absolute; top: 50px; text-align: center; width: 100%; padding: 0 20px; }
        h1 { 
            font-family: 'Dancing Script', cursive; 
            font-size: 2.5rem; 
            color: #fff;
            text-shadow: 0 4px 15px rgba(255,105,180,0.6);
            line-height: 1.2;
        }

        .instruction {
            margin-top: 100px;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.95);
            font-weight: 300;
            text-align: center;
            padding: 0 40px;
            z-index: 10;
        }

        /* UPDATED GRID FOR 6 OPTIONS */
        .mood-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            width: 92%;
            max-width: 400px;
            margin-top: 25px;
            z-index: 10;
        }

        .mood-btn {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            padding: 20px 10px;
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .mood-btn:active { transform: scale(0.95); background: rgba(255, 255, 255, 0.35); }

        .mood-emoji { font-size: 1.6rem; display: block; margin-bottom: 5px; }
        .mood-label { font-size: 0.75rem; font-weight: 600; letter-spacing: 1px; text-transform: uppercase; }

        /* MESSAGE OVERLAY */
        #message-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.75);
            backdrop-filter: blur(15px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            padding: 20px;
        }

        .message-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 40px 25px;
            border-radius: 30px;
            text-align: center;
            width: 100%;
            max-width: 340px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
        }

        #message-text {
            font-family: 'Quicksand', cursive;
            font-size: 2rem;
            color: #fff;
            line-height: 1.4;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        /* BACKGROUND DECOR */
        .pink-blob {
            position: absolute;
            width: 280px; height: 280px;
            background: #ff7eb3;
            filter: blur(110px);
            border-radius: 50%;
            z-index: 1;
            opacity: 0.6;
        }

        footer { position: absolute; bottom: 40px; z-index: 20; }
        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            padding: 12px 45px;
            border-radius: 50px;
            text-decoration: none;
            border: 1px solid rgba(255, 255, 255, 0.4);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="pink-blob" style="top: 15%; right: -60px;"></div>
    <div class="pink-blob" style="bottom: 15%; left: -60px; background: #ff758c;"></div>

    <header>
        <h1>Open this when you are...</h1>
    </header>

    <div class="mood-grid">
        <div class="mood-btn" onclick="showMood('happy')">
            <span class="mood-label">Happy</span>
        </div>
        <div class="mood-btn" onclick="showMood('sad')">
            <span class="mood-label">Sad</span>
        </div>
        <div class="mood-btn" onclick="showMood('missing')">
            <span class="mood-label">Missing Me</span>
        </div>
        <div class="mood-btn" onclick="showMood('panicking')">
            <span class="mood-label">Panicking</span>
        </div>
        <div class="mood-btn" onclick="showMood('crying')">
            <span class="mood-label">Crying</span>
        </div>
        <div class="mood-btn" onclick="showMood('overthinking')">
            <span class="mood-label">Overthinking</span>
        </div>
        
        <div class="mood-btn" onclick="showMood('unwell')">
            <span class="mood-label">Unwell</span>
        </div>
        <div class="mood-btn" onclick="showMood('fight')">
            <span class="mood-label">Fighting</span>
        </div>

    </div>

    <div id="message-overlay" onclick="closeMood()">
        <div class="message-card">
            <p id="message-text"></p>
            <p style="margin-top:30px; font-size: 0.7rem; opacity: 0.8; letter-spacing: 2px;">TAP TO CLOSE</p>
        </div>
    </div>

    <footer>
        <a href="index.html" class="nav-btn">Home</a>
    </footer>

    <script>
        const moods = {
            happy: "You look good when you smile, buba. It's like I smile when i see you smile.  ",
            sad: "I wish I could hug you right now babe. Just know whatever happens, I'll always be with you. I'll always listen to your problems cuz they are mine too ",
            missing: "I'm probably looking at your photos right now too. I miss you the most my buba.Agar zyada yaad aa rhi toh call krdena dummy ",
            panicking: "Calm down buba, take a deep breath.You are not alone , your spidey is with you. Kuch nhi hua hai babe you are fine, mai hu na",
            crying: "Mera bina ro rahi? Hawwww. 7 janam ka vaadha tha humara ki hum sath me royenge. Acha buba , please dont cry, tu royegi to mai puchi kaise dunga, geeli wali.Shaant hoja and bta kya hua. Sath me royenge and sath me hasenge",
            overthinking: "I'm yours. Forever. No fight can separate us and no person can distance us. I'll never let go of my good luck charm",
            unwell: "Mera pyara bacha bimar hai? Koini mai to tab bhi puchi krunga, chahe mai bimar ho jau hehehaha.",
            fight: "I know we are fighting rn, but i promise , we'll fix it no matter what. I wont ever let a fght separate me from my princess."
        };

        function showMood(type) {
            const overlay = document.getElementById('message-overlay');
            const text = document.getElementById('message-text');
            text.innerText = moods[type];
            overlay.style.display = 'flex';
            gsap.fromTo(".message-card", { scale: 0.8, opacity: 0 }, { scale: 1, opacity: 1, duration: 0.4, ease: "back.out(1.7)" });
        }

        function closeMood() {
            gsap.to(".message-card", { scale: 0.8, opacity: 0, duration: 0.3, onComplete: () => { document.getElementById('message-overlay').style.display = 'none'; } });
        }
    </script>
</body>
</html>
