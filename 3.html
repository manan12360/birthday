<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Day 3 - Our Soundtrack</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Special+Elite&family=Quicksand:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: #4e342e; 
            background-image: url('https://www.transparenttextures.com/patterns/cardboard-flat.png');
            color: #d7ccc8;
            font-family: 'Quicksand', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        header { padding: 60px 20px 20px; text-align: center; }
        h1 { font-family: 'Dancing Script', cursive; font-size: 3rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); 0}
        h3 { font-family: 'Dancing Script', cursive; font-size: 1.5rem; text-shadow: 2px 2px 4px rgba(0,0,0,1); 0}
         

        .vault-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: relative;
        }

        .record-box {
            position: relative;
            width: 250px;
            height: 250px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .vinyl-photo {
            position: absolute;
            width: 90%;
            height: 90%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #111;
            box-shadow: 0 5px 20px rgba(0,0,0,0.6);
            z-index: 5;
            pointer-events: none;
        }

        .sleeve {
            position: absolute;
            width: 100%; height: 100%;
            background: #2b1d1a;
            background-image: url('https://www.transparenttextures.com/patterns/pinstriped-suit.png');
            border: 4px solid #8d6e63;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            box-shadow: 8px 8px 25px rgba(0,0,0,0.6);
        }

        .sleeve::after {
            content: 'OUR SONGS';
            font-family: 'Special Elite', cursive;
            color: #8d6e63;
            border: 1px solid #8d6e63;
            padding: 10px;
        }

        #spotify-link-container {
            margin-top: 50px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 20;
            pointer-events: none; /* Off by default */
        }

        .spotify-btn {
            background: #1DB954; 
            color: white;
            padding: 16px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            display: inline-block;
            font-family: 'Quicksand', sans-serif;
            pointer-events: auto; /* Buttons always clickable if visible */
        }

        footer { padding: 40px; z-index: 30; }
        .nav-btn {
            background: #8d6e63;
            color: #f5f5f5;
            padding: 12px 40px;
            border-radius: 4px;
            text-decoration: none;
            font-family: 'Special Elite', cursive;
            border: 1px solid #5d4037;
        }

        /* SPINNING LOGIC */
        .spinning {
            animation: rotateVinyl 4s linear infinite;
        }

        @keyframes rotateVinyl {
            /* Keeps the slide-out position while rotating */
            from { transform: translateX(140px) rotate(0deg); }
            to { transform: translateX(140px) rotate(360deg); }
        }
    </style>
</head>
<body>

<header>
    <h1>Our Playlist</h1><br>
    
    <h3>Every song we’ve ever shared is a piece of our story, and I wanted them all in one place for you. Listening to this reminds me of all the memories we’ve built together</h3>
</header>

<div class="vault-container">
    <div class="record-box" onclick="revealPlaylist()">
        <div class="sleeve" id="sleeve"></div>
        <img src="photos/vinyl.jpeg" class="vinyl-photo" id="vinyl" onerror="this.src='https://www.pngall.com/wp-content/uploads/2/Vinyl-Record-PNG-Transparent-HD-Photo.png'">
    </div>

    <div id="spotify-link-container">
        <a href="https://open.spotify.com/playlist/6glgDUTxXEc5EYQW5n3UkZ?si=Qlxa1bNdTQKQjUZeaZA6nQ&pi=UVhEY2R-QYCGR" target="_blank" class="spotify-btn">Visit the Playlist</a>
    </div>
</div>

<footer>
    <a href="index.html" class="nav-btn">Home</a>
</footer>

<script>
    let isRevealed = false;

    function revealPlaylist() {
        if (isRevealed) return;
        
        const vinyl = document.getElementById('vinyl');
        const sleeve = document.getElementById('sleeve');
        const btnContainer = document.getElementById('spotify-link-container');

        // Animation: Slide vinyl out
        gsap.to(vinyl, { 
            x: 140, 
            duration: 1.2, 
            ease: "power2.out",
            onComplete: () => {
                vinyl.classList.add('spinning');
            }
        });

        // Balance the layout
        gsap.to(sleeve, { x: -40, duration: 1.2, ease: "power2.out" });
        
        // Show Button
        setTimeout(() => {
            btnContainer.style.opacity = "1";
            btnContainer.style.transform = "translateY(0)";
            btnContainer.style.pointerEvents = "auto";
        }, 800);

        isRevealed = true;
    }
</script>
</body>
</html>
